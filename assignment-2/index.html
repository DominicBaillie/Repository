<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WWII Movie Poster</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 40px;
    }
    .poster {
        width: 400px;
        border: 3px solid #444;
        box-shadow: 0 0 25px rgba(0,0,0,0.7);
        background: #000;
        text-align: center;
    }
    .poster img {
        width: 100%;
        height: auto;
    }
    .title {
        font-size: 32px;
        margin: 20px 0 10px;
        font-weight: bold;
        letter-spacing: 2px;
    }
    .tagline {
        font-size: 16px;
        font-style: italic;
        margin-bottom: 20px;
        color: #ccc;
    }
    .credits {
        font-size: 12px;
        margin: 20px 0;
        line-height: 1.5;
        color: #aaa;
    }
</style>
</head>
<body>

<div class="poster">
    <img src="https://via.placeholder.com/400x600?text=WWII+Poster" alt="WWII Poster Image">

    <div class="title">SHADOWS OF WAR</div>
    <div class="tagline">“Courage rises when the world falls.”</div>

    <div class="credits">
        Directed by John Doe<br>
        Produced by Jane Smith<br>
        Starring Alex Turner, Maria Hayes, Victor Grant<br><br>
        © 2025 Iron Oak Studios
    </div>
</div>

</body>
</html>
